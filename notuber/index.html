<!DOCTYPE html>
<html>

<head>
	<title>Black Car Service</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles.css" type="text/css" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>

	<script>
		var myLat = 0;
		var myLng = 0;
		var request = new XMLHttpRequest();
		var me = new google.maps.LatLng(myLat, myLng);
		var map;
		var marker;
		var infowindow = new google.maps.InfoWindow();
		var myOptions = {
			zoom: 16,
			center: me,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var vehicles;

		var request = new XMLHttpRequest();
		var params = "username=u48FRAF7&lat=" + myLat + "&lng=" + myLng;
		request.open("POST", "https://defense-in-derpth.herokuapp.com/submit", true);
		request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		request.onreadystatechange = function(){
			if (request.readyState == 4 && request.status == 200){
				vehicles = JSON.parse(request.responseText);
				console.log(vehicles);
			}
		}
		request.send(params);


		function init(){
			map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
			getMyLocation();
		}

		function getMyLocation(){
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position){
					myLat = position.coords.latitude;
					myLng = position.coords.longitude;
					renderMap();
				});
			}
			else {
				alert("Geolocation is not supported on your browser");
			}
		}

		function renderMap(){
			// for me, a passenger
			me = new google.maps.LatLng(myLat, myLng);

			map.panTo(me);

			marker = new google.maps.Marker({
				position: me,
				title: "u48FRAF7",
				icon: "Donatello.jpg"
			});
			marker.setMap(map);

			google.maps.event.addListener(marker, 'click', function(){
				infowindow.setContent(marker.title);
				infowindow.open(map, marker);
			});

			// for vehicles
			for (var i = 0; i < vehicles.length; i++){
				var car = new google.maps.LatLng(vehicles[i].lat, vehicles[i].lng);
				marker = new google.maps.Marker({
					position: car,
					title: vehicles[i].username,
					icon: "black_car.png"
				});
				marker.setMap(map);

				google.maps.event.addListener(marker, 'click', function(){
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
		}
	</script>
</head>

<body onload="init()">
	<div id="map-canvas""></div>
</body>

</html>
